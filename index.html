  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

  rel="stylesheet"

  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <div>
            <nav class="logo">
                <img src="logo.svg" alt="logo">
            </nav>
        </div>
        <div class="all">

            <div class="illustration">
                <img src="illustration-mockups.svg" alt="illustraion">
            </div>
            <div class="community">
                
                <h1>Build The Community Your Fans Will Love</h1>
                <p>
                    Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                    Create connections with your users as you engage in genuine discussion. 
                </p>
                <div class="button">
                 <a href="#">Register</a>
                </div>
            </div>
            
        </div>
            
        <div class="font">
          <i id="facebook" class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
        </div>
        
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Lawrence Akinboye</a>.
        </p>
      
    </main>
    
  
  
      
  </body>
